<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="szilveszter.css">
    <link rel="icon" href="pics/new-year.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Szilveszter</title>
</head>
<body>
    <header>
        <h1>Happy New Year's Eve</h1>
    </header>
    <nav id="navigation">
        <ul>
            <li><a href="" id="nav-logo">Sydney</a></li>
            <li><a href="">Vantage points</a></li>
            <li><a href="">Plan your NYE</a></li>
            <li><a href="">Schedule</a></li>
        </ul>
        <ul>
            <li class="header-right"><i class='bx bx-search'></i></li>
            <li class="header-right">CITY OF SYDNEY</li>
        </ul>
    </nav>
    <main>
        <section id="main-section">
            <h1>One night, <br> many ways to <br> celebrate!</h1>
            <div class="countdown-container">
                <div class="bx">
                    <div id="day" class="counter"></div>
                    <div class="caption">Days</div>
                </div>
                <div class="bx">
                    <div id="hour" class="counter"></div>
                    <div class="caption">Hours</div>
                </div>
                <div class="bx">
                    <div id="minute" class="counter"></div>
                    <div class="caption">Minutes</div>
                </div>
                <div class="bx">
                    <div id="second" class="counter"></div>
                    <div class="caption">Seconds</div>
                </div>
            </div>
            <div class="sign-up-form">
                <h2>Sign Up</h2>
                <label>Name: </label>
                <input type="text" placeholder="Name">
                <label>Email: </label>
                <input type="email" placeholder="Email">
            </div>
        </section>
        <section id="second-section"> <!--image-gallery-->

        </section>
    </main>

    <script src="newyear.js"></script>
</body>
</html>
